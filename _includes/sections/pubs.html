<div class="container" id="i18_projects">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="projects.my_projects">Publications</span></h1>
        </div>
    </div>

    {% for pub in site.data.index.pubs %}
        <div class="row row-eq-height">
            <div class="col-sm-12">
              <div class="pubs-desc">
                  <h4>
                      <b><span class="navy">{{ pub.name }}</span></b>
                      {% if pub.pdf %}
                        <a href="{{ pub.pdf }}" target="_blank">[PDF]</a>
                      {% endif %}
                      {% if pub.arxiv %}
                        <a href="{{ pub.arxiv }}" target="_blank">[arXiv]</a>
                      {% endif %}
                      {% if pub.code %}
                        <a href="{{ pub.code }}" target="_blank">[CODE]</a>
                      {% endif %}
                      {% if pub.ppt %}
                        <a href="{{ pub.ppt }}" target="_blank">[PPT]</a>
                      {% endif %}
                      <br /><i><span>{{ pub.authors }}.</span></i>
                      <span>{{ pub.conf }}</span>
                  </h4>
              </div>
          </div>
        </div>
    {% endfor %}
</div>
<br>
